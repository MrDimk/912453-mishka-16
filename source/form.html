<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="header-logo">
          <a href="index.html" class="header-logo__link">
            <img
              src="https://via.placeholder.com/86x35"
              alt="Мишка - магазин товаров ручной работы"
              class="header-logo__img"
            />
          </a>
        </div>
        <button class="burger-button--open">Меню</button>
        <ul class="main-menu">
          <li class="main-menu__item"><a href="" class="main-menu__link">Каталог товаров</a></li>
          <li class="main-menu__item"><a href="" class="main-menu__link">Вязание на заказ</a></li>
          <li class="main-menu__item">
            <form action="https://echo.htmlacademy.ru" method="GET" class="search__form">
              <input type="text" class="search__input" />
              <button class="search__submit-button"></button>
            </form>
          </li>
          <li class="main-menu__item">
            <a href="" class="main-menu__link">
              <span class="main-menu__cart-logo"></span>
              <p class="main-menu__cart">Корзина: пока пуста</p>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="knitting">
      <h1 class="knitting__title">
        Вязание на заказ
      </h1>
      <section class="knit-order">
        <h2 class="knit-order__title visually-hidden">Форма заказа</h2>
        <p class="knit-order__text">
          Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы
          свяжемся с вами, чтобы уточнить детали.
        </p>
        <form action="https://echo.htmlacademy.ru" method="POST" class="knit-order__form">
          <fieldset class="knit-order__fieldset">
            <legend class="knit-order__fields-legend">Тип</legend>
            <ul class="knit-order__fields-list">
              <li class="knit-order__fields-item">
                <input
                  type="radio"
                  id="radio-1"
                  class="knit-order__radio-input"
                  name="type"
                  value="accessory"
                  checked
                />
                <label for="radio-1" class="knit-order__radio-label">Аксессуар для интерьера</label>
              </li>
              <li class="knit-order__fields-item">
                <input
                  type="radio"
                  id="radio-2"
                  class="knit-order__radio-input"
                  name="type"
                  value="toy"
                />
                <label for="radio-2" class="knit-order__radio-label">Детская игрушка</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="knit-order__fieldset">
            <legend class="knit-order__fields-legend">Цвет</legend>
            <ul class="knit-order__fields-list">
              <li class="knit-order__fields-item">
                <input
                  type="checkbox"
                  class="knit-order__checkbox-input"
                  id="checkbox-1"
                  value="white"
                  name="color"
                />
                <label for="checkbox-1" class="knit-order__checkbox-label">Белый</label>
              </li>
              <li class="knit-order__fields-item">
                <input
                  type="checkbox"
                  class="knit-order__checkbox-input"
                  id="checkbox-2"
                  value="grey"
                  name="color"
                />
                <label for="checkbox-2" class="knit-order__checkbox-label">Серый</label>
              </li>
              <li class="knit-order__fields-item">
                <input
                  type="checkbox"
                  class="knit-order__checkbox-input"
                  id="checkbox-3"
                  value="tiffani"
                  name="color"
                />
                <label for="checkbox-3" class="knit-order__checkbox-label">"Тиффани"</label>
              </li>
              <li class="knit-order__fields-item">
                <input
                  type="checkbox"
                  class="knit-order__checkbox-input"
                  id="checkbox-4"
                  value="black"
                  name="color"
                />
                <label for="checkbox-4" class="knit-order__checkbox-label">Черный</label>
              </li>
              <li class="knit-order__fields-item">
                <input
                  type="checkbox"
                  class="knit-order__checkbox-input"
                  id="checkbox-5"
                  value="pink"
                  name="color"
                />
                <label for="checkbox-5" class="knit-order__checkbox-label">Розовый</label>
              </li>
              <li class="knit-order__fields-item">
                <input
                  type="checkbox"
                  class="knit-order__checkbox-input"
                  id="checkbox-6"
                  value="orange"
                  name="color"
                />
                <label for="checkbox-6" class="knit-order__checkbox-label">Оранжевый</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="knit-order__fieldset">
            <legend class="knit-order__fields-legend">ФИО</legend>
            <ul class="knit-order__fields-list">
              <li class="knit-order__fields-item">
                <label for="name-id" class="knit-order__text-label">Имя:</label>
                <input
                  type="text"
                  class="knit-order__text-input"
                  id="name-id"
                  name="name"
                  placeholder="Введите ваше имя*"
                />
              </li>
              <li class="knit-order__fields-item">
                <label for="surname-id" class="knit-order__text-label">Фамилия:</label>
                <input
                  type="text"
                  class="knit-order__text-input"
                  id="surname-id"
                  name="surname"
                  placeholder="Укажите фамилию*"
                />
              </li>
              <li class="knit-order__fields-item">
                <label for="patronymic-id" class="knit-order__text-label">Отчество:</label>
                <input
                  type="text"
                  class="knit-order__text-input"
                  id="patronymic-id"
                  name="patronymic"
                  placeholder="Отчество, если желаете"
                />
              </li>
            </ul>
          </fieldset>
          <fieldset class="knit-order__fieldset">
            <legend class="knit-order__fields-legend">тел</legend>
            <ul class="knit-order__fields-list">
              <li class="knit-order__fields-item">
                <label for="phone-id" class="knit-order__text-label--phone">Телефон:</label>
                <input
                  type="text"
                  class="knit-order__text-input--tel"
                  id="phone-id"
                  name="phone"
                  placeholder="+7 ХХХ ХХХ ХХ ХХ*"
                />
              </li>
            </ul>
          </fieldset>
          <fieldset class="knit-order__fieldset">
            <legend class="knit-order__fields-legend">e-mail</legend>
            <ul class="knit-order__fields-list">
              <li class="knit-order__fields-item">
                <label for="email-id" class="knit-order__text-label--email">E-mail:</label>
                <input
                  type="text"
                  class="knit-order__text-input--email"
                  id="email-id"
                  name="email"
                  placeholder="Ваш Email*"
                />
              </li>
            </ul>
          </fieldset>
          <fieldset class="knit-order__fieldset">
            <legend class="knit-order__fields-legend">Доп</legend>
            <ul class="knit-order__fields-list">
              <li class="knit-order__fields-item">
                <label for="additionally-id" class="knit-order__textarea-label">
                  Дополнительная информация:
                </label>
                <textarea
                  class="knit-order__textarea-field"
                  name="additionally"
                  id="additionally-id"
                  cols="30"
                  rows="6"
                  placeholder="Опишите все ваши пожелания к заказу"
                ></textarea>
              </li>
            </ul>
          </fieldset>
          <p class="knit-order__footnote">*Поля обязательны для заполнения</p>
          <button class="knit-order__submit-btn button" type="submit">Отправить заказ</button>
        </form>
      </section>
    </main>
    <footer class="site-footer">
      <ul class="social">
        <li class="social__instagram">
          <a href="#" class="social-button instagram" aria-label="Instagram"></a>
        </li>
        <li class="social__facebook">
          <a href="#" class="social-button fb" aria-label="Facebook"></a>
        </li>
        <li class="social__twitter">
          <a href="#" class="social-button twitter" aria-label="Twitter"></a>
        </li>
      </ul>
      <p class="site-footer__copyright">
        Разработано
      </p>
      <a href="https://htmlacademy.ru/intensive/adaptive" class="site-footer__copyright-link">
        <img
          class="site-footer__copyright-logo"
          src="https://via.placeholder.com/27x34"
          alt="HTML Academy - HTML и CSS, уровень 2"
        />
      </a>
    </footer>
  </body>
</html>
